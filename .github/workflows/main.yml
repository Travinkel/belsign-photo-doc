name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up GraalVM CE from GitHub
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.1'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          cmake: 3.22.1

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install Required Android SDK Packages
        run: |
          sdkmanager --install "platforms;android-34" \
                              "build-tools;34.0.0" \
                              "platform-tools" \
                              "extras;android;m2repository" \
                              "extras;google;m2repository"

      - name: Set ANDROID_NDK environment variable
        run: echo "ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build Android APK
        run: |
          mvn -B -Pandroid gluonfx:build gluonfx:package

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: belsign-apk
          path: target/gluonfx/aarch64-android/*.apk
